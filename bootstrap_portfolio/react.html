<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello React!</title>
    <!-- import React libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  <body>
    <!-- The body of the html document has one div tag with the id root.
    This is where we'll place our HTML generated by the React library. -->
    <div id="root"></div>
    <script type="text/babel"> 
    
    //function component names must start with an upper case letter
    function NavMenu() {
        //This is the Bootstrap navigation menu
        //Make sure to import Bootstrap
        return (
        <ul className="nav justify-content-end">
            {
            // comments must go in curly brackets
            // class is className in JSX
            }
            <li className="nav-item"><a className="nav-link" href="index.html">Home</a></li>
            <li className="nav-item"><a className="nav-link" href="accessibility.html">Accessibility</a></li>
            <li className="nav-item"><a className="nav-link" href="javascript.html">Javascript</a></li>
            <li className="nav-item"><a className="nav-link" href="react.html">React</a></li>
        </ul>
        )
    }

    function HelloWorld({name, age}) {
    //function coponents can have 0 or more properties
    //Embed properties in {} to use them in the JSX that is returned
    //return JSX 
        return (
            <div>
               <NavMenu />
               <h1>React</h1>
               <p><a href="react/hello_world.html">Hello World</a></p>
               <p><a href="react/my_first_react_component.html">My First React Component</a></p>            
               </div>
        );
    }          
      const root = ReactDOM.createRoot(document.getElementById("root"));
      //render one element only
      root.render(<HelloWorld name="Boomer" age="10"/>);   
    </script>    
  </body>
</html>
