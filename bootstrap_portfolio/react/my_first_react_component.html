<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello React!</title>
    <!-- import React libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

        function NavMenu() {
            return (
            <div class="col">
            <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../accessibility.html">Accessibility</a></li>
            <li class="nav-item"><a class="nav-link" href="../javascript.html">Javascript</a></li>
            <li class="nav-item"><a class="nav-link" href="../react.html">React</a></li>
            </ul>
            </div>
            )
        }

        function HelloWorld({name}) {
         return (
           <div>
            <NavMenu />
             <h1>Hello World and {name}</h1>
             <p>My first React element</p>
           </div>          
         );
        } 
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<HelloWorld name="Boomer" />); //this calls the function HelloWorld()      
     </script>    
    <!-- Can't use <HelloWorld /> in the HTML. It is JSX not HTML -->
    <!-- <HelloWorld /> -->
</body>
</html>
